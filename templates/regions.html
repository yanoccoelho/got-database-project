<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="../static/css/regions.css">
    <script src="../static/js/regions.js" defer></script>

</head>
<body>

    <button onclick="window.location.href='/'" class="btn-home">
        Home
    </button>

    <div class="container">
        <h1>Regions</h1>

        {% for region in regions %}
        <p class="link">
        <a href="/regions/{{region.Region_ID}}">{{region.Region}}</a>
        </p>
        {% endfor %}
    </div>

    <div class="icon" id="iconArryn" onclick="window.location.href='/regions/2'"></div>

    <div class="icon" id="iconBaratheon" onclick="window.location.href='/regions/8'"></div>

    <div class="icon" id="iconGreyjoy" onclick="window.location.href='/regions/4'"></div>

    <!-- <div class="icon" id="iconHightower" onclick="window.location.href='/regions/'"></div> -->

    <div class="icon" id="iconLannister" onclick="window.location.href='/regions/5'"></div>

    <div class="icon" id="iconMartell" onclick="window.location.href='/regions/9'"></div>

    <div class="icon" id="iconStark" onclick="window.location.href='/regions/1'"></div>

    <div class="icon" id="iconBaratheon2" onclick="window.location.href='/regions/6'"></div>

    <div class="icon" id="iconTully" onclick="window.location.href='/regions/3'"></div>

    <div class="icon" id="iconTyrell" onclick="window.location.href='/regions/7'"></div>


</body>
</html>
