<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="../static/css/lists.css"/>
    <script src="../static/js/regions.js" defer></script>

</head>
<body>

    <button onclick="window.location.href='/'" class="btn-home">
        Home
    </button>

    <center>
      <h1>Battles</h1>
    
      <p><i>Quantidade de elementos: {{qtd.qtd}}</i></p>

      <div class="search-container">
        <form name="msearch" action="javascript:window.open('/battles/search/'+document.forms['msearch'].elements['expr'].value,'_self')">
          <input name="expr" class="search-input" id="expr" placeholder="Search..." required/>
        <button type="submit" class="search-btn">üîç</button>
        </form>
      </div>
    
    </center>
    <table>
      <tr>
        <th>
            <b>Year</b>
          </th>
        <th>
          <b>Name</b>
        </th>
        <th>
          <b>Type</b>
        </th>
      </tr>
      {% for b in battles %}
      <tr>
        <td>
            {{ b.year }}
          </td>
        <td>
          <a href="/battles/{{ b.battle_id }}">{{ b.battle_name }}</a> 
        <td>
          {{ b.battle_type }}
        </td>
      </tr>
      {% endfor %}
    </table>

</body>
</html>
